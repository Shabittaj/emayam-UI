<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- <div class="title-container" style="display: flex; justify-content: center;">
        <h1>Emayam Technology</h1>
    </div> -->
    <div class="form-container" id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
            <a href="signup.html">Create a account</a>
        </form>
    </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            const response = await fetch('http://127.0.0.1:8000/api/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    password: password,
                }),
            });

            const data = await response.json();

            if (response.ok) {
                localStorage.setItem('access_token', data.access);
                localStorage.setItem('refresh_token', data.refresh);

                // Decode JWT to get the role
                const base64Url = data.access.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));

                const payload = JSON.parse(jsonPayload);
                const userRole = payload.role;

                alert('Login successful! Redirecting to your dashboard...');

                // Redirect based on role
                if (userRole === 'admin') {
                    window.location.href = '/admin.html';
                } else if (userRole === 'editor') {
                    window.location.href = '/editor.html';
                } else if (userRole === 'viewer') {
                    window.location.href = '/viewer.html';
                }

            } else {
                alert('Login failed: ' + JSON.stringify(data));
            }
        });
    </script>

    <!-- <script src="scripts.js"></script> -->
</body>

</html>
